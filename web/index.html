<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=windows-1251">
<title>Internet Gateway</title>
<style type="text/css">
table	{FONT-SIZE: 24pt; COLOR: #303040; FONT-FAMILY: verdana,arial,sans-serif;}
input	{FONT-SIZE: 24pt; COLOR: #303040; FONT-FAMILY: verdana,arial,sans-serif;}
</style>
</style>
<script type=text/javascript>
function load(){
document.getElementById('submitbtn').focus()
}
</script>
</head>

<body bgcolor="#F2F2F2" onload="load()">
<form action="/cgi-bin/web_client_main.py" method="post">

<table align=center height=100% width=100% border=0>
    <tr valign=center>
        <td>
            <table rules=groups align=center border=3 cellpadding="15" cellspacing="0" bgcolor="#E2F4FF" bordercolor="#569FD3">
            	<tr height="100" align=center bgcolor="#7DA1FF">
            		<td colspan=2 style="font-size:16pt">Personal Internet Access</td>
            	</tr>
            	<tr align=center>
            		<td>Login</td>
            		<td><input type="text" size=20 name=login></td>
            	</tr>
            	<tr align=center>
            		<td>Password</td>
            		<td><input type="password" size=20 name=passwd></td>
            	</tr>
            	<tr align=center>
            		<td colspan=2><input id="submitbtn" type="submit" name=onLogin value="Enter"></td>
            	</tr>
            </table>
        </td>
    </tr>
</table>

</form>
</body>
</html>
